<div class="p-4">
  <div class="container" style="width: 30%;">
    <div class="card">
      <h3 class="card-header bg-info text-white">Registration</h3>
      <div class="card-body">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"/>
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"/>
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" formControlName="username" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
              <div *ngIf="f.username.errors.email">Email must have correct form</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" formControlName="phone" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Phone number is required</div>
              <div *ngIf="f.phone.errors.pattern">Incorrect phone number pattern</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-info">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
