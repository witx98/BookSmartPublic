<div class="container" id="main-container">

  <div *ngFor="let company of companies" style="width: 1000px; margin-top: 50px">
    <div class="card m-b-30">
      <div class="card-body row">

        <div class="col-3">
          <img (click)="onSelect(company)" [src]="[company.pictureUrl]" alt=""
                 onerror="this.src='assets/defaultCompanyPic.jpg'"
               class="shadow img-fluid rounded w-90 company-list-image">
        </div>

        <div class="col-9 card-title  mb-0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="cursor: pointer" (click)="onSelect(company)"><h1
              id="companyName">{{company.companyName}}</h1>
              <label style="color: #707070" for="companyName">
                {{company.street}}, {{company.zipCode}}, {{company.city}}
              </label>
            </li>

            <li *ngFor="let service of company.services | slice:0:3" class="list-group-item">
              <b>{{service.serviceName}}</b>
              <div style="display: flex; height: 34px" class="float-right">
                <div style="display: inline-block; margin-right: 5px">
                  <div style="height: 52%" id="price"><b>{{service.price}} z≈Ç</b></div>
                  <div style="height: 48%"><label style="font-size: 11px; color: #707070"
                                                  for="price">{{service.duration}}min</label></div>
                </div>
                <button class="btn btn-info" style="height: 34px" (click)="openReservationDialog(company.id, service.id)">Book</button>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

</div>
